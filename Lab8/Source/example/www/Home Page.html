<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Cities Near Me</title>
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css" integrity="sha384-1q8mTJOASx8j1Au+a5WDVnPi2lkFfwwEAa8hDDdjZlpLegxhjVME1fgjWPGmkzs7" crossorigin="anonymous">
  <link rel="stylesheet" href="css/styles.css">
  <link rel="stylesheet" href="css/spinner.css">
    <style>
table, th, td {
    border: 1px solid black;
    border-collapse: collapse;
}
th, td {
    padding: 5px;
    text-align: left;    
}
</style>
</head>
<body>
<div class="container-fluid">
  <div class="row">
    <section class="col-md-3">
      <h1 class="title">Cities Near Me</h1>
      <button type="button" class="filterLocations btn btn-default visible-sm visible-xs" data-toggle="collapse" data-target="#filterInput">Search</button>
    </section>
  </div>
  <div class="row">
    <section class="col-md-3 filterInput hidden-sm hidden-xs" id="filterInput">
      <div class="input-group filter">
        <input type="text" class="form-control" placeholder="Near Me" data-bind="value: query, valueUpdate: 'keyup'">
        <span class="input-group-addon"><span class="glyphicon glyphicon-filter"></span>Search</span>
      </div>
      <div class="list-group locations-list" data-bind="foreach: filteredLocations">
        <button type="button" class="list-group-item location" data-bind="text: city, click: $parent.clickLocation"></button>
      </div>
        <input type="text" class="list-text" placeholder="Enter text for Sentiment Analysis"> <br/><br/>
        <button>Get Analysis</button>
        <br/>
        <ion-content ng-controller="myCtrl">
            <h5 align="center" style="color:blueviolet"><b> My Current Location: </b></h5>
            <button class="button button-block button-positive" ng-click="toggle()">
                Get coordinates
            </button>
            <div class="card">
                <div class="item item-text-wrap">
                    <br/>
                    Latitude&emsp;:<input type="text" class="lattitude" placeholder="Latitude value" style="width:77%">
                </div>
                <br/>
            </div>
            <div class="card">
                <div class="item item-text-wrap">
                    Longitude :<input type="text" class="longitude" placeholder="Longitude value" style="width:76%">
                </div>
            </div>
        </ion-content>
        <br/><br/>
    </section>
    <section class="col-md-9 map">
    </section>
      <br/><br/>
  </div>
</div>
    <br/><br/>
<script src="https://ajax.googleapis.com/ajax/libs/jquery/2.2.4/jquery.min.js"></script>
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/js/bootstrap.min.js" integrity="sha384-0mSbJDEHialfmuBBQP6A4Qrprq5OVfW37PRR3j5ELqxss1yVqOtnepnHVP9aJ7xS" crossorigin="anonymous"></script>
<script src="https://ajax.aspnetcdn.com/ajax/knockout/knockout-3.3.0.js"></script>
<script src="js/app.js"></script>
<script async defer
        src="https://maps.googleapis.com/maps/api/js?v=3&key=AIzaSyAw8ulGVGD_v0LPEpd0o0fv33g07XoD97M&callback=initMap" onerror="loadMapError()">
</script>
</body>
</html>
