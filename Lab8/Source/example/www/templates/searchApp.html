<ion-view title="My Application" hide-back-button="true" id="page1" style="background-color:#109C4C;">
    <ion-content padding="true" style="background: url(img/bg.jpg) no-repeat center;background-size:cover;" class="has-header">
        <div class="spacer" style="width: 300px; height: 40px;"></div>
       <div class="spacer" style="width: 300px; height: 0px;"></div>
         <div class="omb_login">
        <form id="searchApp-form7" class="list">
            <label class="item item-input" id="searchApp-input11" name="txtUserName">
                <input type="email" placeholder="Enter user name" ng-model="data.userName">
            </label>
        </form>
        <div class="spacer" style="width: 300px; height: 5px;"></div>
        <form id="searchApp-form8" class="list">
            <label class="item item-input" id="searchApp-input12" name="txtPwd">
                <input type="password" placeholder="Enter password" ng-model="data.pwd">
            </label>
        </form> 
             <h6 style="color:white">Don't have an account?</h6>
         <div id="searchApp-button-bar3" class="button-bar">             
             <button id="searchApp-button10" ng-click="goToRegisterPage()" style="border-radius:38px 38px 38px 38px;" class="button button-block">Register</button>
            <button id="searchApp-button11"  ng-click="login()" style="border-radius:38px 38px 38px 38px;" class="button button-block" >Login</button>
        </div>
        </div>
    </ion-content>
</ion-view>
